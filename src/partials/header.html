<div class="header-bg">
  <header class="header">
    <div class="container">
      <div class="header-components">
        <h2 class="header-logo">Focus.Frame</h2>
        <div class="header-camera-bg">
          <svg class="camera">
            <use xlink:href="../images/header/header.svg#camera"></use>
          </svg>
        </div>
        <svg class="hamburger">
          <use xlink:href="../images/header/header.svg#hamburger"></use>
        </svg>
      </div>
    </div>
    <section class="hero">
      <div class="container">
        <div class="hero-comp">
          <div class="hero-text">
            <h1>
              Discover the <br />
              magic of <br />
              <span>photography</span> in <br />
              our school
            </h1>
            <p>
              Our photography school offers an <br />
              unforgettable journey, where you can learn the basics of
              composition, master technical skills, <br />
              translate your unique ideas.
            </p>
          </div>
          <div class="hero-block">
            <div class="hero-block-students">
              <div class="hero-block-students-img">
                <img src="../images/header/girl1.jpg" alt="" />
                <img src="../images/header/boy.jpg" alt="" />
                <img src="../images/header/girl.jpg" alt="" />
              </div>
              <div class="hero-block-students-link">
                <a href="#reviews">
                  <p>
                    Our happy <br />
                    students
                  </p>
                  <svg class="hero-students-icon">
                    <use xlink:href="../images/header/header.svg#arrow"></use>
                  </svg>
                </a>
              </div>
            </div>
            <div class="hero-block-reviews">
              <div class="hero-block-reviews-svg-bg">
                <svg>
                  <use xlink:href="../images/header/header.svg#star"></use>
                </svg>
              </div>
              <div class="hero-block-reviews-textAndvalue">
                <span class="hero-block-reviews-textAndvalue-text"
                  >Reviews</span
                >
                <span class="hero-block-reviews-textAndvalue-value">+1500</span>
              </div>
            </div>
          </div>
          <div class="hero-image">
            <img src="../images//header/cameraman.png" alt="" />
          </div>
        </div>
      </div>
    </section>
  </header>
</div>
