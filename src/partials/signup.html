<section class="signup" id="signup">
  <div class="signup-container">
    <div class="signup-form-container">
      <h2 class="signup-title">
        Sign <span class="signup-title-span">Up</span>
      </h2>
      <p class="signup-paragraph">
        Please use the form below to contact us. Enter your name, email, and
        message and we'll get back to you shortly.
      </p>

      <form class="signup-form">
        <input
          type="text"
          placeholder="Enter your name"
          class="form-input"
          required
        />
        <input
          type="email"
          placeholder="Enter your email"
          class="form-input"
          required
        />
        <textarea
          placeholder="Message"
          class="form-textarea"
          required
        ></textarea>
        <button type="submit" class="send-button">SEND</button>
      </form>

      <p class="privacy-text">
        By clicking on “Send” button, you agree to our
        <a href="#">Privacy Policy</a> and allow Promodo to use this information
        for marketing purposes.
      </p>
    </div>

    <div class="image-container">
      <div class="lens-image-border">
        <img
          srcset="./images/isabella-mendes@x2.webp"
          src="./images/isabella-mendes.webp"
          alt="Lens"
          class="lens-image"
        />
      </div>

      <div class="camera-image-border">
        <img
          srcset="./images/video-entry-product@x2.webp"
          src="./images/video-entry-product.webp"
          alt="Camera"
          class="camera-image"
        />
      </div>
    </div>
  </div>
</section>
